<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Yoq</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="top"><h2>Yoq</h2><h4>Suas entregas em qualquer lugar,a qualquer momento</h4></div>
    <div class="container">
        <div id="BoxForm">
            <form name="formulario" id="formulario">
                <ul>                      
                    <li>
                        <label>Localização do produto(A):</label>
                        <input id="start" type="text" class="campos01" required/>
                    </li>
                    <li>
                        <label>Entrega(B):</label><button type="button" id="location">Usar localização</button>
                        <input id="end" type="text" class="campos01" required/>
                        <p id="fail">Falha ao obter sua localização</p>
                    </li>
                    <li><button id="enviar">Ver rota</button><button type="button" id="limpa">Limpar</button></li>
                </ul>
            </form>
        </div>
        <div id="map"></div>
    </div>
    <script>
        var btn = document.querySelector('#enviar');
        var Storage = localStorage;
        document.querySelector('#location').addEventListener('click', function () {
            if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById('end').value = position.coords.latitude+','+ position.coords.longitude;
                }, function () {
                    document.querySelector('#fail').style.display = 'block';
                    setInterval(myFunction, 1000);
                });
            }
        });
        document.querySelector('#limpa').addEventListener('click', function () {
            Storage.setItem('produto', '');
            Storage.setItem('entrega', '');
            document.querySelector('#start').value = '';
            document.querySelector('#end').value = '';
            mapOptions = {
                    zoom: 15,
                    center: {lat: -32.050083, lng: -52.116817}
            }
            map = new google.maps.Map(document.getElementById("map"), mapOptions);
            marker = new google.maps.Marker({
                    position: {lat: -32.050083, lng: -52.116817},
                    name : 'Avenida Presidente Vargas',
                    morada1 : 'Rio Grande',
                    morada2: 'RS'
            });
            iwContent = '<div><h2>Correio</h2>' + '<div>' + marker.name + '</div>' + '<div>' + marker.morada1 + ' - ' + marker.morada2 + '<br /> </div></div>';

            infowindow = new google.maps.InfoWindow({content: iwContent});
            marker.addListener('click', function() {infowindow.open(map, marker);});
            marker.setMap(map);
        });
        btn.addEventListener('click', function (e) {
            e.preventDefault();
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var produto = document.querySelector('#start').value;
            var entrega = document.querySelector('#end').value;
            Storage.setItem('produto', produto);
            Storage.setItem('entrega', entrega);
            var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: {lat: -32.050083, lng: -52.116817}
            });
            var marker = new google.maps.Marker({
                    position: {lat: -32.050083, lng: -52.116817},
                    name : 'Avenida Presidente Vargas',
                    morada1 : 'Rio Grande',
                    morada2: 'RS'
            });
            var iwContent = '<div><h2>Correio</h2>' + '<div>' + marker.name + '</div>' + '<div>' + marker.morada1 + ' - ' + marker.morada2 + '<br /> </div></div>';

            var infowindow = new google.maps.InfoWindow({
                    content: iwContent
            });
            marker.addListener('click', function() {
                    infowindow.open(map, marker);
            });
            marker.setMap(map);
            directionsDisplay.setMap(map);
            directionsService.route({
                origin: document.getElementById('start').value,
                destination: document.getElementById('end').value,
                travelMode: 'DRIVING'
            }, function(response, status) {
                    if (status === 'OK') {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Preencha os campos!');
                    }
            });
        });
        function myFunction () {document.querySelector('#fail').style.display = 'none';}
        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            if (Storage.getItem('produto') != null) {document.querySelector('#start').value = Storage.getItem('produto');};
            if (Storage.getItem('entrega') != null) {document.querySelector('#end').value = Storage.getItem('entrega');};
            var mapOptions = {
                    zoom: 15,
                    center: {lat: -32.050083, lng: -52.116817}
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var marker = new google.maps.Marker({
                    position: {lat: -32.050083, lng: -52.116817},
                    name : 'Avenida Presidente Vargas',
                    morada1 : 'Rio Grande',
                    morada2: 'RS'
            });
            var iwContent = '<div><h2>Correio</h2>' + '<div>' + marker.name + '</div>' + '<div>' + marker.morada1 + ' - ' + marker.morada2 + '<br /> </div></div>';

            var infowindow = new google.maps.InfoWindow({
                    content: iwContent
            });
            marker.addListener('click', function() {
                    infowindow.open(map, marker);
            });
            marker.setMap(map);
        }
        //This is the service worker with the Cache-first network

        //Add this below content to your HTML page, or add the js file to your page at the very top to register sercie worker
        if (navigator.serviceWorker.controller) {
            console.log('[PWA Builder] active service worker found, no need to register')
        } else {

        //Register the ServiceWorker
        navigator.serviceWorker.register('pwabuilder-sw.js', {
            scope: './'
            }).then(function(reg) {
                console.log('Service worker has been registered for scope:'+ reg.scope);
            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw37gSoAYvkUQUPCq2XTFFeUQ-x-iMFyU&callback=initMap"></script>
    <script src="sw.js"></script>
  </body>
</html>
